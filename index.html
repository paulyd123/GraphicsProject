<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Canvas</title>
    <style type="text/css">
    	* { padding: 0; margin: 0; }
    	canvas { background: #FF0000; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    
<canvas id="myCanvas" width="1000" height="400"></canvas>

<script>
    
//This stores a reference to the canvas element and to the canvas variable
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

//Variables
var radiusOfBall = 11; //Radius of ball
var x = canvas.width/2; //Defining x position
var y = canvas.height-30; //Defining y position
var a = 3; //var a and var b are used to show the ball is moving
var b = -3;
var heightOfPaddle = 10; //Setting height of paddle
var widthOfPaddle = 120; //Setting width of paddle
var paddleX = (canvas.width-widthOfPaddle)/2; //Making sure paddle starts in middle
var pressRight = false; //Left keyboard button initialized
var pressLeft = false; //Right keyboard button initialized
//var pressUp = false;
//var pressDown = false;

//Event listeners set up to listen for key presses
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
 //   document.addEventListener("keypress", keypressHandler, false);
    
    
//Operates keyDownHandler when button is pressed
function keyDownHandler(e) {
    if(e.keyCode == 39) {
        pressRight = true;
    }
    else if(e.keyCode == 37) {
        pressLeft = true;
    }
}
    
  //  function keyDownHandler(e) {
 //   if(e.keyCode == 38) {
   //     pressUp = true;
   // }
  //  else if(e.keyCode == 40) {
  //      pressDown = true;
  //  }
//}
    
//Operates keyUpHandler when button is pressed    
function keyUpHandler(e) {
    if(e.keyCode == 39) {
        pressRight = false;
    }
    else if(e.keyCode == 37) {
        pressLeft = false;
    }
}

//drawBall function
function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, radiusOfBall, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
    
//drawPaddle function    
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-heightOfPaddle, widthOfPaddle, heightOfPaddle);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); //Clears canvas after update
    drawBall(); //Calling the draw ball function
    drawPaddle(); //Calling the draw paddle function
    
    
    if(x + a > canvas.width-radiusOfBall || x + a < radiusOfBall) {
        a = -a;
    }
    if(y + b < radiusOfBall) {
        b = -b;
    } 
    else if(y + b > canvas.height-radiusOfBall) {
    if(x > paddleX && x < paddleX + widthOfPaddle){
            b = -b;
        }
    else
        {
        alert("HARD LUCK, GAME OVER!");
        document.location.reload();
    }
    }

    
    if(pressRight && paddleX < canvas.width-widthOfPaddle) {
        paddleX += 10; //Moving 10 to the right when the right arrow is pressed
    }
    else if(pressLeft && paddleX > 0) {
        paddleX -= 10; //Moving 10 to the left when the left arrow is pressed
    }
    
    x += a; //This places the ball in a new position every time the game updates
    y += b; //This places the ball in a new position every time the game updates
}

setInterval(draw, 10); //Ball moving at 10 milliseconds
    
    </script>

</body>
</html>
